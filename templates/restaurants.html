{% extends "base.html" %}

{% block content %}
<h2>Restaurants</h2>

<ul>
    {% for r in restaurants %}
        <li>
            <strong>{{ r.name }}</strong><br>
            {{ r.location }}<br>
            {{ r.description }}
        </li>
    {% else %}
        <li>No restaurants yet</li>
    {% endfor %}
</ul>
{% endblock %}
